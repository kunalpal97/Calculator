<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display-container">
            <input type="text" placeholder="0" id="input-box" readonly>
        </div>
        <div class="buttons-grid">
            <button class="operator special">AC</button>
            <button class="operator special">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
            
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">*</button>
            
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
            
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
            
            <button class="number">00</button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button class="equal-btn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
